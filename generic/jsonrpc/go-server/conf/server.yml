# dubbo server yaml configure file

# application config
application:
  organization : "dubbo.io"
  name : "UserInfoServer"
  module : "dubbogo user-info server"
  version : "0.0.1"
  environment : "dev"

registries :
  "demoZk":
    protocol: "zookeeper"
    timeout	: "3s"
    address: "127.0.0.1:2181"
    username: ""
    password: ""

services:
  "UserProvider":
    registry: "demoZk"
    protocol : "jsonrpc"
    interface : "org.apache.dubbo.UserProvider"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"
    methods:
    - name: "GetUser"
      retries: 1
      loadbalance: "random"

protocols:
  "jsonrpc":
    name: "jsonrpc"
    ip: "127.0.0.1"
    port: 20001

